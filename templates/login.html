    <style>
        body {
			background: url('BG.jpg') no-repeat center center fixed;
			background-size: cover;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		} </style>
        <header class="site-header">
            <div class="container">
                <div class="row">
                    
                    <div class="col-lg-8 col-12 d-flex flex-wrap">
                       

                        <p class="d-flex mb-0">
                            <i class="bi-envelope me-2"></i>

                            <a href="mailto:jothibathra@gmail.com">
                                healthchecksite@gmail.com
                            </a>
                        </p>
                    </div>

                   

                </div>
            </div>
        </header>
       
        <nav class="navbar navbar-expand-lg bg-light shadow-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="static/images/logo.png" class="logo img-fluid" alt="">
                    <span>
                        Health Checksite
                     
                    </span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="/">Home</a>
                        </li>


                        <li class="nav-item ms-3">
                            <a class="nav-link custom-btn custom-border-btn btn" href="/signuppage">Sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>

            <section class="donate-section">
                <div class="section-overlay"></div>
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6 col-12 mx-auto">
                            <form class="custom-form donate-form" action="/login" method="post" role="form">
                                <h3 class="mb-4">Login</h3>

                                <div class="row">
                                   


                                 



                                    <div class="col-lg-6 col-12 form-check-group">
                                        <div class="input-group">
                                           
                                            
                                            <input type="text" name="email" id="email" class="form-control" placeholder="Mail-Id" aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                    </div>

                                  

                                    <div class="col-lg-6 col-12 form-check-group">
                                        <input type="password" name="pass" id="pass" class="form-control" placeholder="Password" required>
                                    </div>

                                 

                                     

                                        <button type="submit" class="form-control mt-4">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <center>
                        <div class="news-block-two-col-info">
                            <div class="news-block-title mb-2">
                                <h6>{{ msg }}</h6>
                            </div>

                        </div>
                        </center>
                    </div>
                </div>
            </section>
        </main>
